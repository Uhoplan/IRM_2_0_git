webMI.callExtension("SYSTEM.LIBRARY.ATVISE.QUICKDYNAMICS.Set Text", {"decimalPlaces":"1", "id":"id_12", "nodeId":webMI.query["ConsumptionIn"]});

webMI.data.subscribe(webMI.query["VOLUME"], function(e) {
